      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0% { opacity: 0.3; transform: scale(0.95); }
        50% { opacity: 1; transform: scale(1); }
        100% { opacity: 0.3; transform: scale(0.95); }
      }
      #vanta-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;

  <body>
    <div id="vanta-bg"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      window.addEventListener('load', () => {
        try {
          VANTA.WAVES({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x7e3aed,
            shininess: 30.00,
            waveHeight: 15.00,
            waveSpeed: 1.00,
            zoom: 0.78
          });
        } catch (error) {
          console.log('Vanta.js failed to load, using default background');
          document.getElementById('vanta-bg').style.backgroundColor = '#1a1a1a';
        }
      });
    </script>
